<!-- upload.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload CSV Files</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="order_file" accept=".csv"><br><br>
        <input type="file" name="customer_file" accept=".csv"><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
