{% extends 'base.html' %}
  {% load static %}
  {% block title %}
  Seasonal analysis
  {% endblock title %}
  {% block content %}


<div class="card">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        max-width: 800px; /* Limit container width */
        margin: 0 auto; /* Center container */
        padding-top: 20px;
      }
      .column {
        flex-basis: 45%; /* Adjust based on your preference */
        margin: 10px;
      }
      .chart-container {
        margin-bottom: 20px;
      }
    </style>

    <center><h3>Seasonal Analysis</h3></center>
    <div class="container">

      <div class="column">
        <div class="chart-container">
          <canvas id="winter-chart" width="700" height="500"></canvas>
        </div>
        {% comment %} <div class="chart-container">
          <canvas id="spring-chart" width="300" height="200"></canvas>
        </div>
      </div>
      <div class="column">
        <div class="chart-container">
          <canvas id="summer-chart" width="300" height="200"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="autumn-chart" width="300" height="200"></canvas>
          
        </div> {% endcomment %}
        <br>
        <div class="button-container">
          <a button class="btn btn-primary" type="button" href="/seasonal_products" >Go back</a>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var seasonalData = {
          "Winter": {
            "top_products": {
                "Lip Balm": 2310,
                "Moisturizer": 1430,
                "Hoodies": 865,
                "Scarves": 750,
                "Hand Warmers": 600,
                "Beanies": 500,
                "Gloves": 450,         // Added new product
                "Winter Boots": 400,   // Added new product
                "Snow Globes": 350,    // Added new product
                "Sweaters": 300        // Added new product
            }
          },
        };
    function renderBarChart(data, canvasId, title) {
        var ctx = document.getElementById(canvasId).getContext('2d');
        var labels = Object.keys(data);
        var values = Object.values(data);
        var chartData = {
          labels: labels,
          datasets: [{
            label: title,
            data: values,
            backgroundColor: ['#5e72e4', '#9b02fa', '#6902fa']
          }]
        };
        var chartOptions = {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        };
        var barChart = new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: chartOptions
        });
      }

      renderBarChart(seasonalData.Winter.top_products, 'winter-chart', 'Top Products (Winter)');
    });
  </script>

  
    </body>
    
  {% endblock %}
